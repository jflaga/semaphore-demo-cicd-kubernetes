version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker login \
            - '  -u $DOCKERHUB_USERNAME \'
            - '  -p $DOCKERHUB_PASSWORD \'
            - '  https://registry.hub.docker.com/v2'
            - docker pull \
            - '  https://registry.hub.docker.com/v2/demo:latest || true'
            - docker build \
            - '  --cache-from https://registry.hub.docker.com/v2/demo:latest \'
            - '  -t https://registry.hub.docker.com/v2/demo:$SEMAPHORE_WORKFLOW_ID .'
            - docker push \
            - '  https://registry.hub.docker.com/v2/demo:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: Docker Hub Secret
  - name: Tests
    task:
      prologue:
        commands:
          - docker login \
          - '  -u $SEMAPHORE_REGISTRY_USERNAME \'
          - '  -p $SEMAPHORE_REGISTRY_PASSWORD \'
          - '  $SEMAPHORE_REGISTRY_URL'
          - docker pull \
          - '  $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: Unit test
          commands:
            - docker run -it \
            - '  https://registry.hub.docker.com/v2/demo:$SEMAPHORE_WORKFLOW_ID \'
            - '  npm run lint'
        - name: Functional test
          commands:
            - sem-service start postgres
            - docker run --net=host -it \
            - '  https://registry.hub.docker.com/v2/demo:$SEMAPHORE_WORKFLOW_ID \'
            - '  npm run ping'
            - docker run --net=host -it \
            - '  https://registry.hub.docker.com/v2/demo:$SEMAPHORE_WORKFLOW_ID \'
            - '  npm run migrate'
        - name: Integration test
          commands:
            - sem-service start postgres
            - docker run --net=host -it \
            - '  https://registry.hub.docker.com/v2/demo:$SEMAPHORE_WORKFLOW_ID \'
            - '  npm run test'
  - name: Push
    task:
      jobs:
        - name: Push
          commands:
            - docker login \
            - '  -u $DOCKERHUB_USERNAME \'
            - '  -p $DOCKERHUB_PASSWORD https://registry.hub.docker.com/v2'
            - docker pull \
            - '  https://registry.hub.docker.com/v2/demo:$SEMAPHORE_WORKFLOW_ID'
            - docker tag \
            - '  https://registry.hub.docker.com/v2/demo:$SEMAPHORE_WORKFLOW_ID \'
            - '  https://registry.hub.docker.com/v2/demo:latest'
            - docker push \
            - '  https://registry.hub.docker.com/v2/demo:latest'
      secrets:
        - name: Docker Hub Secret
